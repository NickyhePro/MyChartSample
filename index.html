<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" width="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
    <title>My Chart</title>
</head>

<body>
    <div class="container">
        <canvas id="myChart"></canvas>
    </div>
    <script>
        var myChart = document.getElementById('myChart').getContext('2d');

        Chart.defaults.global.defaultFontFamily = 'Lato';
        Chart.defaults.global.defaultFontSize = 18;
        Chart.defaults.global.defaultFontColor = 'black';

        var PropertyChart = new Chart(myChart,
            {
                type: 'bar',        //chart type: bar, pie, horizontalBar, line, doughnut, radar, polarArea
                data: {
                    labels: ['Boston', 'Worcester', 'Springfield', 'Lowell', 'Cambridge', 'New Bedford'],
                    datasets: [
                        {
                            label: 'Population',
                            data: [
                                617594,
                                171045,
                                207864,
                                710245  ,
                                452103,
                                354678
                            ],
                            backgroundColor:[
                                'blue',
                                'pink',
                                'red',
                                'green',
                                'orange',
                                'purple'
                            ],
                            borderWidth:1,
                            borderColor:'grey',
                            hoverBorderWidth:3,
                            hoverBorderColor:'black'
                        }
                    ]
                },
                options: {
                    title:{
                        display:true,
                        text: 'Largest city in Massachusetts',
                        fontSize: 25
                    },
                    legend:{
                        position:'right'
                    },
                    layout:{
                        padding:{
                            left: 50,
                            right: 50,
                            top: 0,
                            bottom: 0
                        }
                    },
                    tooltips:{
                        enabled: true
                    }

                }

            });
    </script>
</body>

</html>
